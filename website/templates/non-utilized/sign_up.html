{%extends "base.html"%}
{%block title%}Sign Up{%endblock%}
{%block content%}
<form method="POST">
<h3 align="center">Sign Up</h3>
<div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" placeholder="email" name="email"/>

</div>
<div class="form-group">
    <label for="firstName">First Name</label>
    <input type="firstName" class="form-control" id="firstName" placeholder="firstName" name="firstName"/>

</div>
<div class="form-group">
    <label for="password1">Password</label>
    <input type="password1" class="form-control" id="password1" placeholder="password1" name="password1"/>

</div>
<div class="form-group">
    <label for="password2">Confirm Password</label>
    <input type="password2" class="form-control" id="password2" placeholder="password2" name="password2"/>

</div>
<br>
<button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
